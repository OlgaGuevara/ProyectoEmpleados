<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-wieth, initial-scale=1" />
    <title>Cambiar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>

  <body>
    {% for message in get_flashed_messages() %}
    <div>{{ message }}</div>
    {% endfor %}

    <div class="body">
      <header class="p-3 bg-dark text-white">
        <div class="container" style="width: 100%">
          <div
            class="
              nav-tab
              d-flex
              flex-wrap
              align-items-center
              justify-content-center justify-content-lg-start
            "
            width="100%"
          >
            <img
              src="../static/images/logo2.jpeg"
              width="50px"
              height="50px"
              style="border-radius: 8px"
            />
            <a
              href="/"
              class="
                d-flex
                align-items-center
                mb-2 mb-lg-0
                text-white text-decoration-none
              "
            >
              <svg
                class="bi me-2"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>

            <ul
              class="
                nav
                col-12 col-lg-auto
                me-lg-auto
                mb-2
                justify-content-center
                mb-md-0
              "
            ></ul>
          </div>
        </div>
      </header>
      <center>
        <div
          class="login d-flex justify-content-center mt-5"
          style="width: 40%"
        >
          <form action="/updatepassword/{{session.get("id")}}" method="POST">
            <h1 class="h1 mb-3 fw-normal">Cambiar Contraseña</h1>

            <br>
            
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="Username"
                name="username"
                value="{{ session.get("user_id") }}"
                disabled
              />
              <label for="floatingPassword">Nombre de Usuario</label>
            </div>

             <br />
           
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="Rol"
                name="rol"
                value="{{ session.get("rol_id") }}"
                disabled
              />
              <label for="floatingPassword">Rol del Usuario</label>
            </div>

             <br />

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="Password"
                name="password"
                required
              />
              <label for="floatingPassword">Contraseña Actual</label>
            </div>

            <br />

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="Passwordn1"
                name="passwordn1"
                required
              />
              <label for="floatingPassword">Nueva Contraseña</label>
            </div>

            <br />

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="Passwordn2"
                name="passwordn2"
                required
              />
              <label for="floatingPassword">Confirme la Nueva Contraseña</label>
            </div>

            <br />
            <br />

            <button class="w-100 btn btn-lg btn-primary" type="submit">Cambiar Contraseña
            </button>
          </form>
        </div>
      </center>
      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
